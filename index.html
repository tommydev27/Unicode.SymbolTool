.checkmark {
  width: 16px;
  height: 16px;
  stroke: white;
  stroke-width: 4;
  background-color: green;
  border-radius: 50px;
  stroke-linecap: round;
  fill: none;
  animation: none;
}

.checkmark__circle {
  stroke-dasharray: 157;
  stroke-dashoffset: 157;
  animation: dash 0.6s ease-out forwards;
}

.checkmark__check {
  stroke-dasharray: 36;
  stroke-dashoffset: 36;
  animation: dash-check 0.4s 0.6s ease forwards;
}

#copy-message:not(.show) .checkmark__circle,
#copy-message:not(.show) .checkmark__check {
  stroke-dashoffset: 157; /* reset saat tidak tampil */
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes dash-check {
  to {
    stroke-dashoffset: 0;
  }
}

const container = document.getElementById("container");
const notesTextarea = document.getElementById("notes");
const copyBtn = document.getElementById("copy-btn");
const clearBtn = document.getElementById("clear-btn");
const copyMsg = document.getElementById("copy-message");
const blockSelect = document.getElementById("block-select");
const charCount = document.getElementById("char-count");
const lineCount = document.getElementById("line-count");
const loadingOverlay = document.getElementById("loading-overlay");

function updateCounter() {
  const text = notesTextarea.value;
  const charLength = [...text].length; // Akurat, termasuk emoji
  const lineLength = (text.match(/\n/g) || []).length + 1;
  charCount.textContent = `${charLength} Karakter`;
  lineCount.textContent = `${lineLength} Paragraf`;
}

function insertCharAtCaret(char) {
  const textarea = notesTextarea;
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;
  const before = textarea.value.slice(0, start);
  const after = textarea.value.slice(end);
  textarea.value = before + char + after;
  const newPos = before.length + char.length;
  textarea.setSelectionRange(newPos, newPos);
  textarea.focus();
  updateCounter();
}

function renderCharsFromString(label, chars) {
  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${label}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (const char of chars) {
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = char;
    span.title = char;
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}

function renderBlockByKey(blockKey) {
  const [start, end] = unicodeBlocks[blockKey] || [];
  if (start == null || end == null) return;

  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${blockKey}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (let code = start; code <= end; code++) {
    if (code === 0xFEFF) continue;
    const char = String.fromCodePoint(code);
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = char;
    span.title = "U+" + code.toString(16).toUpperCase().padStart(4, '0');
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}

blockSelect.addEventListener("change", () => {
  const blockKey = blockSelect.value;
  renderBlockByKey(blockKey);
});

copyBtn.addEventListener("click", () => {
  if (!notesTextarea.value) return;
  navigator.clipboard.writeText(notesTextarea.value)
    .then(() => {
      copyMsg.classList.remove("show");
      void copyMsg.offsetWidth;
      copyMsg.classList.add("show");
      copyMsg.style.opacity = "1";
      setTimeout(() => {
        copyMsg.classList.remove("show");
        copyMsg.style.opacity = "0";
      }, 2000);
    })
    .catch(err => console.error("Copy gagal:", err));
});

clearBtn.addEventListener("click", () => {
  notesTextarea.value = "";
  updateCounter();
});

notesTextarea.addEventListener("input", updateCounter);

  loadingOverlay.style.display = "flex";
  await new Promise(resolve => requestAnimationFrame(resolve));
  await new Promise(resolve => setTimeout(resolve, 10));
  renderAllDefault();
  updateCounter();
  loadingOverlay.style.display = "none";
