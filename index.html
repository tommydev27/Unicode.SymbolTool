<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tommy website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #e6f6f6;
      overflow: hidden;
    }
    header {
      background: #fff;
      color: #333;
      text-align: center;
      padding: 8px 10px;
      position: relative;
      border: 3px solid #e2e2e2;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header p {
      margin: 4px 0 0;
      margin-left: -70px;
      font-size: 11px;
    }
    .menu-button {
      position: absolute;
      right: 10px;
      top: 8px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 5px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      box-sizing: border-box;
    }
    .emoji-box {
      background: white;
      font-size: 22px;
      padding: 10px;
      border-radius: 0px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .emoji-box:active {
      transform: scale(0.95);
    }

    
    .notes-tab {
      position: fixed;
      top: 0;
      left: -300px; /* Awalnya tersembunyi di sisi kiri */
      width: 300px;
      height: 50vh;
      background: ;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* Bayangan ke kanan */
      transition: left 0.3s ease;
      padding: 15px;
      box-sizing: border-box;
      z-index: 100;
    }
    
    .notes-tab.open {
      left: 0; /* Muncul ke kiri */
    }

    .notes-tab h2 {
      margin: 0px 0px;
      font-size: 14px;
      color: #333;
    }
    
    
    .notes-tab textarea {
      width: 100%;
      height: calc(100% - 60px); /* Disesuaikan agar tidak tertutup tombol */
      resize: none;
      margin-top: 6px;
      padding: 8px;
      box-shadow: 0 0 2px #2979ff inset; /* Efek bayangan ke dalam */
      box-sizing: border-box;
      font-family: sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
      outline: none;
    }
    
        .notes-buttons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }
    
    .notes-button {
      padding: 6px 12px;
      background: #2979ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .notes-button:hover {
      background: #1c54b2;
    }
    
    .menu-label {
      font-size: 12px;
      color: #333;
      margin-top: 4px;
    }
    
    .copied-tooltip {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      pointer-events: none;
      opacity: 0.9;
      white-space: nowrap;
      z-index: 10;
    }
      
    .emoji-box {
      display: inline-block;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }
    
     .copy-status {
      margin-left: -8px;
      font-size: 13px;
      color: green;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
      
    .toast {
      position: fixed;
      margin-top: 50px;
      left: 40%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    

  </style>
</head>
<body>
  <header>
    </div> <!-- penutup notes-tab -->
<div id="toast" class="toast">Berhasil disalin!</div>
    <h1>Unicode symbols Tool</h1>
    <p>Tommy website | V0.1.0 ©</p>
<div class="menu-button" onclick="toggleNotes()">
  📝
  <div class="menu-label">Catatan</div>
</div>

  </header>

  <div class="emoji-grid" id="emojiGrid">

  </div>

<div class="notes-tab" id="notesTab">
  <h2>Catatan</h2>
  <textarea id="notesTextarea" placeholder="Tulis catatan di sini..."></textarea>
  
  <div class="notes-buttons">
    <button class="notes-button" onclick="copyNotes(event)">Copy</button>
    <span id="copyStatus" class="copy-status"></span>
    <button class="notes-button" onclick="clearNotes()">Clear</button>
    <button class="notes-button close-notes" onclick="toggleNotes()">Tutup</button>
  </div>
</div>

const grid = document.getElementById('emojiGrid');

emojis.forEach(e => {
  const box = document.createElement('div');
  box.className = 'emoji-box';
  box.textContent = e;

  box.addEventListener('click', () => {
    const textarea = document.getElementById('notesTextarea');
    const tab = document.getElementById('notesTab');

    // Tambahkan emoji ke textarea
    textarea.value += e;

    // Tampilkan panel catatan jika belum terbuka
    if (!tab.classList.contains('open')) {
      tab.classList.add('open');
    }

    // Hapus fokus agar keyboard ponsel TIDAK muncul
    // Jadi jangan panggil textarea.focus()

    // Salin ke clipboard
    navigator.clipboard.writeText(e).then(() => {
      // Buat elemen teks "Copied!"
      const copiedText = document.createElement('span');
      copiedText.textContent = 'Copied!';
      copiedText.className = 'copied-tooltip';
      box.appendChild(copiedText);

      // Hapus setelah 1 detik
      setTimeout(() => {
        box.removeChild(copiedText);
      }, 1000);
    });
  });

  grid.appendChild(box);
});

// Hilangkan event focus blur supaya keyboard bisa muncul saat user klik textarea

function toggleNotes() {
  const tab = document.getElementById('notesTab');
  tab.classList.toggle('open');
}

function copyNotes(event) {
  const textarea = document.getElementById('notesTextarea');
  textarea.select();
  document.execCommand('copy');

  const toast = document.getElementById('toast');
  toast.classList.add('show');

  setTimeout(() => {
    toast.classList.remove('show');
  }, 1500);
}



function clearNotes() {
  const textarea = document.getElementById('notesTextarea');
  textarea.value = '';
}
