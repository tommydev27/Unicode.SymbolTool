<script>
function animateScroll(el, from, to, duration, callback) {
  const distance = to - from;
  const startTime = performance.now();

  function step(now) {
    const progress = Math.min((now - startTime) / duration, 1);
    el.scrollLeft = from + distance * progress;
    if (progress < 1) {
      requestAnimationFrame(step);
    } else {
      el.scrollLeft = to;
      if (callback) callback();
    }
  }

  requestAnimationFrame(step);
}

window.addEventListener("load", () => {
  const firstButton = document.querySelector('.key2');
  if (firstButton && firstButton.parentElement) {
    const container = firstButton.parentElement;
    animateScroll(container, 0, container.scrollWidth - container.clientWidth, 2000, () => {
      setTimeout(() => {
        animateScroll(container, container.scrollWidth - container.clientWidth, 0, 200);
      }, 150); // scroll balik sekali
    });
  }
});
</script>

<script>
  let isLayoutOne = true;

function toggleKeyboardLayout() {
  const layout1 = document.getElementById('keyboard-layout-1');
  const layout2 = document.getElementById('keyboard-layout-2');
  const toggleBtn = document.getElementById('toggle-btn');

  toggleBtn.style.transition = 'transform 0.2s ease';
  toggleBtn.style.transform = 'scale(0.9)';
  toggleBtn.textContent = 'â³ Memuat...';
  toggleBtn.disabled = true;

  // jeda lebih lama agar teks terlihat
  setTimeout(() => {
    toggleBtn.style.transform = 'scale(1)';

    if (isLayoutOne) {
      layout1.style.display = 'none';
      layout2.style.display = 'block';
      toggleBtn.textContent = ' Keyboard';
    } else {
      layout1.style.display = 'block';
      layout2.style.display = 'none';
      toggleBtn.textContent = 'Ganti Mode';
    }

    isLayoutOne = !isLayoutOne;
    toggleBtn.disabled = false;
  }, 800); // ganti dari 300 ke 800
}


  function insertText(char) {
    const textarea = document.getElementById('notes');
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const text = textarea.value;
    textarea.value = text.substring(0, start) + char + text.substring(end);
    textarea.selectionStart = textarea.selectionEnd = start + char.length;
    textarea.focus();
  }

  // âœ… Tambahan: Semua tombol di symbol-bar akan langsung aktifkan layout 2
  document.addEventListener('DOMContentLoaded', () => {
    const layout1 = document.getElementById('keyboard-layout-1');
    const layout2 = document.getElementById('keyboard-layout-2');
    const toggleBtn = document.getElementById('toggle-btn');

    const symbolBar = document.getElementById('symbol-bar');
    if (symbolBar) {
      const buttons = symbolBar.querySelectorAll('button');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          // Langsung pindah ke layout 2
          layout1.style.display = 'none';
          layout2.style.display = 'block';
          isLayoutOne = false;

          if (toggleBtn) {
            toggleBtn.textContent = 'Keyboard';
          }
        });
      });
    }
  });

});

    function appendChar(char) {

function updateCounter() {
  const text = notesTextarea.value;
  const charLength = [...text].length; // Akurat, termasuk emoji
  const lineLength = (text.match(/\n/g) || []).length + 1;
  charCount.textContent = `${charLength} Karakter`;
  lineCount.textContent = `${lineLength} Paragraf`;
}

function insertCharAtCaret(char) {
  const textarea = notesTextarea;
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;

  const chars = Array.from(textarea.value);
  const before = chars.slice(0, start);
  const after = chars.slice(end);

  const newChars = [...before, char, ...after];
  const newValue = newChars.join('');
  textarea.value = newValue;

  const newPos = before.length + 1;
  textarea.setSelectionRange(newPos, newPos);
  textarea.focus();

  updateCounter(); // â† wajib ada di sini
}
document.addEventListener('click', () => updateCounter());



function renderCharsFromString(label, chars) {
  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${label}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (const char of chars.split(" ")) {
    const span = document.createElement("span");
    span.className = "char key native-text";
    span.textContent = char;
    span.title = char;
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}


// ----------------- UNDO / REDO -----------------
let undoStack = [];
let redoStack = [];

// Simpan state
function saveState() {
  undoStack.push(notesTextarea.value);
  redoStack = [];
}

// Undo
function undo() {
  if (undoStack.length > 0) {
    redoStack.push(notesTextarea.value);
    notesTextarea.value = undoStack.pop();
    updateCounter();
  }
}

// Redo
function redo() {
  if (redoStack.length > 0) {
    undoStack.push(notesTextarea.value);
    notesTextarea.value = redoStack.pop();
    updateCounter();
  }
}

// Simpan state saat input manual
notesTextarea.addEventListener("input", saveState);

// Simpan state awal
saveState();

// ----------------- MODIFY FUNCTIONS -----------------
function insertCharAtCaret(char) {
  saveState(); // simpan sebelum insert
  const start = notesTextarea.selectionStart;
  const end = notesTextarea.selectionEnd;

  const before = notesTextarea.value.slice(0, start);
  const after = notesTextarea.value.slice(end);

  notesTextarea.value = before + char + after;
  const newPos = start + char.length;
  notesTextarea.setSelectionRange(newPos, newPos);
  notesTextarea.focus();
  updateCounter();
}



function clearNotes() {
  saveState(); // simpan sebelum clear
  notesTextarea.value = "";
  updateCounter();
}

container.addEventListener("scroll", () => {
  const scrollWrapper = container.querySelector(".scroll-wrapper");
  if (scrollWrapper) scrollWrapper.scrollLeft = container.scrollLeft;
});

container.addEventListener("wheel", (e) => {
  const scrollWrapper = container.querySelector(".scroll-wrapper");
  if (scrollWrapper && e.deltaY !== 0) {
    e.preventDefault();
    scrollWrapper.scrollLeft += e.deltaY;
  }
}, { passive: false });


function renderBlockByKey(blockKey) {
  const [start, end] = unicodeBlocks[blockKey] || [];
  if (start == null || end == null) return;

  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${blockKey}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (let code = start; code <= end; code++) {
    if (code === 0x1F64F) continue;
    const char = String.fromCodePoint(code);
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = char;
    span.title = "U+" + code.toString(16).toUpperCase().padStart(4, '0');
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}

// Scroll ke kanan, lalu kembali ke kiri
function scrollToEnd(el, duration = 1000) {
  animateScroll(el, el.scrollLeft, el.scrollWidth - el.clientWidth, duration, () => {
    setTimeout(() => scrollToStart(el, 500), 100);
  });
}

function scrollToStart(el, duration = 500) {
  animateScroll(el, el.scrollLeft, 0, duration);
}

function animateScroll(el, from, to, duration, callback) {
  const distance = to - from;
  const startTime = performance.now();

  function step(now) {
    const progress = Math.min((now - startTime) / duration, 1);
    el.scrollLeft = from + distance * progress;
    if (progress < 1) {
      requestAnimationFrame(step);
    } else {
      el.scrollLeft = to;
      if (callback) callback();
    }
  }

  requestAnimationFrame(step);
}

  if (bar) {
    setTimeout(() => {
      bar.scrollLeft = 0;
      scrollToEnd(bar);

  }
});

const symbolBar = document.getElementById("symbol-bar");
const buttons = symbolBar.querySelectorAll("button");

function getCenterButton() {
  const barRect = symbolBar.getBoundingClientRect();
  const centerX = barRect.left + barRect.width / 2;

  let closestBtn = null;
  let closestDist = Infinity;

  buttons.forEach(btn => {
    const btnCenter = btn.getBoundingClientRect().left + btn.offsetWidth / 2;
    const dist = Math.abs(centerX - btnCenter);
    if (dist < closestDist) {
      closestDist = dist;
      closestBtn = btn;
    }
  });

  return closestBtn;
}

let lastActiveButton = null;

symbolBar.addEventListener("scroll", () => {
  clearTimeout(symbolBar._scrollTimer);
  symbolBar._scrollTimer = setTimeout(() => {
    const activeBtn = getCenterButton();
    if (activeBtn && activeBtn !== lastActiveButton) {
      lastActiveButton = activeBtn;
      
    }
  }, 800);
});

<script>
  function getGraphemes(text) {
  if (typeof Intl !== 'undefined' && Intl.Segmenter) {
    try {
      const seg = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
      return Array.from(seg.segment(text), s => s.segment);
    } catch (e) {}
  }
  return Array.from(text);
}

function codeUnitIndexToGraphemeIndex(text, codeUnitIndex) {
  if (codeUnitIndex <= 0) return 0;
  if (codeUnitIndex >= text.length) return getGraphemes(text).length;
  if (typeof Intl !== 'undefined' && Intl.Segmenter) {
    const seg = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
    let acc = 0;
    let i = 0;
    for (const { segment } of seg.segment(text)) {
      const cuLen = segment.length;
      acc += cuLen;
      i++;
      if (acc >= codeUnitIndex) return i;
    }
    return i;
  }
  const cps = Array.from(text);
  let accUnits = 0;
  for (let i = 0; i < cps.length; i++) {
    accUnits += cps[i].length;
    if (accUnits >= codeUnitIndex) return i + 1;
  }
  return cps.length;
}

function backspace() {
  const textarea = notesTextarea;
  if (!textarea) return;
  const startCU = textarea.selectionStart;
  const endCU = textarea.selectionEnd;
  if (startCU === 0 && endCU === 0) return;
  const full = textarea.value;
  const graphemes = getGraphemes(full);
  const posStart = codeUnitIndexToGraphemeIndex(full, startCU);
  const posEnd = codeUnitIndexToGraphemeIndex(full, endCU);
  if (startCU === endCU) {
    if (posStart === 0) return;
    graphemes.splice(posStart - 1, 1);
    textarea.value = graphemes.join('');
    const newTextBefore = graphemes.slice(0, posStart - 1).join('');
    const newCUPos = newTextBefore.length;
    textarea.setSelectionRange(newCUPos, newCUPos);
  } else {
    const deleteCount = Math.max(0, posEnd - posStart);
    graphemes.splice(posStart, deleteCount);
    textarea.value = graphemes.join('');
    const newTextBefore = graphemes.slice(0, posStart).join('');
    const newCUPos = newTextBefore.length;
    textarea.setSelectionRange(newCUPos, newCUPos);
  }
  textarea.focus();
  updateCounter();
}
