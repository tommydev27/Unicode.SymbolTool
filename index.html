    .counter-box {

    .control-row {

      gap: 0px;

    button#copy-btn,

    button.key-btn, #block-select {

      align-items: center;

   }
   
    .dark-mode .tambahan-container button {
      background: #333;
      color: #42e008;
    }
    
    .dark-mode button#copy-btn,
    .dark-mode button#clear-btn,
    .dark-mode button.key-btn,
    .dark-mode #block-select {
      background: #333;
      color: #ffab41;
    }
      
    #notes {
      position: relative; 
    }
    
    #copy-message,
    #copy-message.show {
      opacity: 1;
    }
  
    #copy-message {
      align-items: center;
      gap: 10px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #copy-message svg {
      vertical-align: middle; /* biar sejajar tengah dengan teks */
      width: 16px;
      height: 16px;
        top: -2px;
      margin-left: 5px; /* beri jarak sedikit dari teks */
    }
    
    #copy-message {
      position: absolute;
      bottom: 50px;
      left: 20px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .checkmark {
      width: 16px;
      height: 16px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      background-color: green;
      border-radius: 50%;
      border: 1px solid #565656;
    }
    
    .checkmark__circle {
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
    }
    
    .checkmark__check {
      stroke-dasharray: 36;
      stroke-dashoffset: 36;
    }
    
    #copy-message.show {
      opacity: 1;
    }
    
    #copy-message.show .checkmark__circle {
      animation: dash 0.6s ease-out forwards;
    }
    
    #copy-message.show .checkmark__check {
      animation: dash-check 0.4s 0.6s ease forwards;
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes dash-check {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, auto));
      align-content: start;
      gap: 5px;
      margin-top: 1px;
      max-height: 245px; /* batas atas */
      overflow-y: auto;
      padding: 3px;
      height: auto; /* sesuaikan jika isi sedikit */
    }
    
    .dark-mode #container {
      background: #333 !important;
    }
  
    .char {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      margin: 0px;
      border-radius: 5px;
      color: #333;
      font-size: 19px;
      background:#fff;
      box-shadow: 0px 2px 1px #c6c4c4,
      -0px -1px 1px #ffffff;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }
  
    #clear-btn:hover,
    #copy-btn:hover,
    .key-btn:hover, .char:hover, .key1:hover, .tambahan-container button:hover {
    background:#555;
      color: #fff;
      animation: flashRedThenBlack 0.1s ease-in-out;
    }
  
  @keyframes flashRedThenBlack {
    80% {
      background: #ab0101;
      transform: scale(1.1);
    }
    100% {
      background: #8898ff;
      color:#fff;
      transform: scale(1.1);
    }
    150% {

      transform: scale(1.1);
    }
  }

    .block-label {
      grid-column: 1 / -1;
      padding: 1px 6px;
      font-size: 10px;
      color: #333;
      font-family: 'Questrial', sans-serif;
      font-weight: bold;
      border-radius: 5px;
      margin: 1px 0;
      user-select: none;
      pointer-events: none; 
    }
          
      .dark-mode .block-label
           {
      
      color: #33f933 ;
    }
    
    .dark-mode .char {
      background: black;
      color: #08f42e;
    }

    #darkModeToggle {
      position: fixed;
      display: flex;
      width: 30px;
      border-radius: 30px;
      height: 10px;
      border: none;
      box-shadow: 2px 1px 3px #9f9e9e,
      -1px -1px 2px white;
      background: #fff;
      align-items: center;
      justify-content: start;
    }
    
    #darkModeToggle::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #555;
      border-radius: 50%;
      margin-left: -5px;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e4e4e4;
    }
    
    body.dark-mode * {
      box-shadow: none !important;
    }
    
    body.dark-mode #notes {
      background-color: #1e1e1e;
      color: white;
    }
    
    body.dark-mode #darkModeToggle {
      background: #4e4e4e;
    }
    
    body.dark-mode #darkModeToggle::before {
      transform: translateX(20px);
      background: white;
    }
    
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease; 
    }

    .spinner {
      width: 10px;
      height: 10px;
      border: 1px solid #ccc;
      border-top-color: #8e8484;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  
    #content {
        display: none;
    }
      
      .slider-container {
        width: 100%;
        margin-top: 0px;
        margin-right: 0px; 
      }
    
      .styled-slider {
        width: 100%;
        height: 12px;
        -webkit-appearance: none;
        background: transparent;
      }
    
      .styled-slider::-webkit-slider-runnable-track {
        height: 5px;
        border-radius: 34px;
        background: #56defb;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 3px #c6c4c4,
        -3px -3px 4px #ffffff;
      }
      
      .dark-mode .styled-slider::-webkit-slider-runnable-track {
        box-shadow: none !important;
      }
  
     .styled-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        margin-left: -2px;
        margin-top: -4.5px;
        border: 3px solid #003e57;
      }
    
      .line {
        flex-grow: 1;
        height: 1px;
        background-color: #ccc;
        margin: 0 6px;
      }
      
      #percent-value,
       #strike-value {
        text-align: left;
          font-size: 11px;
          user-select: none;
          pointer-events: none; 
          padding: 5px 5px;
          color: #333;
        }

            color: #00ff00;
        }

         background: #333;

       }

          display: flex;

       }
      
      .tambahan-container {
        display: flex;

        gap: 6px;
        padding: 2px;

        scroll-behavior: smooth;
        direction: ltr;
        
      }
      
      .toggle-btn,
     .tambahan-container button {

      .toggle-btn{
                background-color:

        -0px -3px 4px #ffffff;

      }
      
      .tambahan-container button span {
        font-size: 20px;
      }
      
      .button, a {

      }
      
      .key, span, button {

        pointer-events: auto !important;
        z-index: 10 !important;
        position: relative !important;
      }
      
     body * {
       position: relative !important;
     }

      #symbol-bar {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }
      
      #symbol-bar button {
        flex: 0 0 auto;
        scroll-snap-align: center;
        margin: 0 0px;
      }

      #content-container {
        overflow-x: auto;
        white-space: nowrap;
      }
      
      .scroll-wrapper {
        display: flex;
        flex-wrap: nowrap;
        gap: 8px;

        white-space: nowrap;
        padding: 8px;
        scroll-behavior: smooth;
      }
      
      #container {
        overflow-x: auto;
        scroll-behavior: smooth;
      }
      
      .control-row1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .control-row1 {
        display: flex;
        gap: 0px;

        justify-content: center;

      }
      
      
      .key-btn span.native-text,
      .key-btn span.backspace-icon,
      .key-btn span.enter-icon {
        display: inline-block;
        pointer-events: none;
      }
      
      .key-btn[onclick*="insertText(' ')"] {
        flex: 2 1 auto; 
      }


      .key-btn[onclick*="insertText('\\n')"],
      .key-btn[onclick*="backspace()"] {
        flex: 1.5 1 auto;
      }

      @media (min-width: 1024px) {
        .key-btn {
          flex: 1 1 auto;
        }
      .key-btn[onclick*="insertText(' ')"] {
        flex: 2 1 auto;
      }
    }

    .keyboard {

      width: 100%;

    .fixed-button button {

background-color: #99c5f7;

       box-shadow: 0px 1px 1px #9f9e9e,

      border-radius: 6px;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    
   .dark-mode  .fixed-button button {
      background: #333;
      color: #ffb358;
    }
.fixed-button button:hover,
.fixed-button button:active {
  animation: blink-scale 0.1s ease-in-out;
}

.blink {
  animation: blink-scale 0.1s ease-in-out;
}


@keyframes blink-scale {
  0%, 100% { 
    background-color: #777; 
    color: #f70b1d; 
    border-radius: 10px;
    transform: scale(0.8); 
  }
  50% { 
    background-color: ; 
    transform: scale(0.80); 
  }
}

.fixed-button button:active {
  animation: blink-scale 1.1s ease-in-out 1;
}





    
    .scroll-buttons {

@keyframes spin { to { transform: rotate(360deg); } }

}

<script>
function animateScroll(el, from, to, duration, callback) {
  const distance = to - from;
  const startTime = performance.now();

  function step(now) {
    const progress = Math.min((now - startTime) / duration, 1);
    el.scrollLeft = from + distance * progress;
    if (progress < 1) {
      requestAnimationFrame(step);
    } else {
      el.scrollLeft = to;
      if (callback) callback();
    }
  }

  requestAnimationFrame(step);
}

window.addEventListener("load", () => {
  const firstButton = document.querySelector('.key2');
  if (firstButton && firstButton.parentElement) {
    const container = firstButton.parentElement;
    animateScroll(container, 0, container.scrollWidth - container.clientWidth, 2000, () => {
      setTimeout(() => {
        animateScroll(container, container.scrollWidth - container.clientWidth, 0, 200);
      }, 150); // scroll balik sekali
    });
  }
});
</script>

<script>
  let isLayoutOne = true;

function toggleKeyboardLayout() {
  const layout1 = document.getElementById('keyboard-layout-1');
  const layout2 = document.getElementById('keyboard-layout-2');
  const toggleBtn = document.getElementById('toggle-btn');

  toggleBtn.style.transition = 'transform 0.2s ease';
  toggleBtn.style.transform = 'scale(0.9)';
  toggleBtn.textContent = '⏳ Memuat...';
  toggleBtn.disabled = true;

  // jeda lebih lama agar teks terlihat
  setTimeout(() => {
    toggleBtn.style.transform = 'scale(1)';

    if (isLayoutOne) {
      layout1.style.display = 'none';
      layout2.style.display = 'block';
      toggleBtn.textContent = ' Keyboard';
    } else {
      layout1.style.display = 'block';
      layout2.style.display = 'none';
      toggleBtn.textContent = 'Ganti Mode';
    }

    isLayoutOne = !isLayoutOne;
    toggleBtn.disabled = false;
  }, 800); // ganti dari 300 ke 800
}


  function insertText(char) {
    const textarea = document.getElementById('notes');
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const text = textarea.value;
    textarea.value = text.substring(0, start) + char + text.substring(end);
    textarea.selectionStart = textarea.selectionEnd = start + char.length;
    textarea.focus();
  }

  // ✅ Tambahan: Semua tombol di symbol-bar akan langsung aktifkan layout 2
  document.addEventListener('DOMContentLoaded', () => {
    const layout1 = document.getElementById('keyboard-layout-1');
    const layout2 = document.getElementById('keyboard-layout-2');
    const toggleBtn = document.getElementById('toggle-btn');

    const symbolBar = document.getElementById('symbol-bar');
    if (symbolBar) {
      const buttons = symbolBar.querySelectorAll('button');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          // Langsung pindah ke layout 2
          layout1.style.display = 'none';
          layout2.style.display = 'block';
          isLayoutOne = false;

          if (toggleBtn) {
            toggleBtn.textContent = 'Keyboard';
          }
        });
      });
    }
  });
  
document.querySelectorAll('.fixed-button button').forEach(fixedBtn => {
  fixedBtn.addEventListener('click', () => {
    // reset + animasi tombol fixed sendiri
    fixedBtn.classList.remove('blink');
    void fixedBtn.offsetWidth;
    fixedBtn.classList.add('blink');

    // animasi semua tombol number
    document.querySelectorAll('#number-buttons button').forEach(btn => {
      btn.classList.remove('blink');
      void btn.offsetWidth;
      btn.classList.add('blink');
    });
  });
});


</script>

    function appendChar(char) {
      const start = output.selectionStart;
      const end = output.selectionEnd;
      const text = output.value;
      output.value = text.substring(0, start) + char + text.substring(end);
      output.selectionStart = output.selectionEnd = start + char.length;
      output.focus();
    }

function toggleSymbols() {
  if (isSymbol) {
    isSymbolAlt = !isSymbolAlt; // Toggle konten simbol utama ↔ alternatif
  } else {
    isSymbol = true;

  }
  renderKeyboard();
}


function insertChar(char) {
  if (!output) return;
  const start = output.selectionStart;
  const end = output.selectionEnd;
  const text = output.value;
  output.value = text.slice(0, start) + char + text.slice(end);
  output.selectionStart = output.selectionEnd = start + char.length;
  output.focus();
}

function updateCounter() {
  const text = notesTextarea.value;
  const charLength = [...text].length; // Akurat, termasuk emoji
  const lineLength = (text.match(/\n/g) || []).length + 1;
  charCount.textContent = `${charLength} Karakter`;
  lineCount.textContent = `${lineLength} Paragraf`;
}

function insertCharAtCaret(char) {
  const textarea = notesTextarea;
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;

  const chars = Array.from(textarea.value);
  const before = chars.slice(0, start);
  const after = chars.slice(end);

  const newChars = [...before, char, ...after];
  const newValue = newChars.join('');
  textarea.value = newValue;

  const newPos = before.length + 1;
  textarea.setSelectionRange(newPos, newPos);
  textarea.focus();

  updateCounter(); // ← wajib ada di sini
}
document.addEventListener('click', () => updateCounter());



function renderCharsFromString(label, chars) {
  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${label}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (const char of chars.split(" ")) {
    const span = document.createElement("span");
    span.className = "char key native-text";
    span.textContent = char;
    span.title = char;
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}


// ----------------- UNDO / REDO -----------------
let undoStack = [];
let redoStack = [];

// Simpan state
function saveState() {
  undoStack.push(notesTextarea.value);
  redoStack = [];
}

// Undo
function undo() {
  if (undoStack.length > 0) {
    redoStack.push(notesTextarea.value);
    notesTextarea.value = undoStack.pop();
    updateCounter();
  }
}

// Redo
function redo() {
  if (redoStack.length > 0) {
    undoStack.push(notesTextarea.value);
    notesTextarea.value = redoStack.pop();
    updateCounter();
  }
}

// Simpan state saat input manual
notesTextarea.addEventListener("input", saveState);

// Simpan state awal
saveState();

// ----------------- MODIFY FUNCTIONS -----------------
function insertCharAtCaret(char) {
  saveState(); // simpan sebelum insert
  const start = notesTextarea.selectionStart;
  const end = notesTextarea.selectionEnd;

  const before = notesTextarea.value.slice(0, start);
  const after = notesTextarea.value.slice(end);

  notesTextarea.value = before + char + after;
  const newPos = start + char.length;
  notesTextarea.setSelectionRange(newPos, newPos);
  notesTextarea.focus();
  updateCounter();
}



function clearNotes() {
  saveState(); // simpan sebelum clear
  notesTextarea.value = "";
  updateCounter();
}

container.addEventListener("scroll", () => {
  const scrollWrapper = container.querySelector(".scroll-wrapper");
  if (scrollWrapper) scrollWrapper.scrollLeft = container.scrollLeft;
});

container.addEventListener("wheel", (e) => {
  const scrollWrapper = container.querySelector(".scroll-wrapper");
  if (scrollWrapper && e.deltaY !== 0) {
    e.preventDefault();
    scrollWrapper.scrollLeft += e.deltaY;
  }
}, { passive: false });


function renderBlockByKey(blockKey) {
  const [start, end] = unicodeBlocks[blockKey] || [];
  if (start == null || end == null) return;

  container.innerHTML = "";
  const blockLabel = document.createElement("div");
  blockLabel.textContent = `Blok: ${blockKey}`;
  blockLabel.className = "block-label";
  container.appendChild(blockLabel);

  for (let code = start; code <= end; code++) {
    if (code === 0x1F64F) continue;
    const char = String.fromCodePoint(code);
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = char;
    span.title = "U+" + code.toString(16).toUpperCase().padStart(4, '0');
    span.addEventListener("click", (e) => {
      e.preventDefault();
      insertCharAtCaret(char);
    });
    container.appendChild(span);
  }
}

blockSelect.addEventListener("change", () => {
  const blockKey = blockSelect.value;
  renderBlockByKey(blockKey);
});

copyBtn.addEventListener("click", () => {
  if (!notesTextarea.value) return;
  navigator.clipboard.writeText(notesTextarea.value)
    .then(() => {
      copyMsg.classList.remove("show");
      void copyMsg.offsetWidth;
      copyMsg.classList.add("show");
      copyMsg.style.opacity = "1";
      setTimeout(() => {
        copyMsg.classList.remove("show");
        copyMsg.style.opacity = "0";
      }, 2000);
    })
    .catch(err => console.error("Copy gagal:", err));
});

clearBtn.addEventListener("click", () => {
  notesTextarea.value = "";
  updateCounter();
});

notesTextarea.addEventListener("input", updateCounter);

// Scroll ke kanan, lalu kembali ke kiri
function scrollToEnd(el, duration = 1000) {
  animateScroll(el, el.scrollLeft, el.scrollWidth - el.clientWidth, duration, () => {
    setTimeout(() => scrollToStart(el, 500), 100);
  });
}

function scrollToStart(el, duration = 500) {
  animateScroll(el, el.scrollLeft, 0, duration);
}

function animateScroll(el, from, to, duration, callback) {
  const distance = to - from;
  const startTime = performance.now();

  function step(now) {
    const progress = Math.min((now - startTime) / duration, 1);
    el.scrollLeft = from + distance * progress;
    if (progress < 1) {
      requestAnimationFrame(step);
    } else {
      el.scrollLeft = to;
      if (callback) callback();
    }
  }

  requestAnimationFrame(step);
}

window.addEventListener("load", () => {
  const bar = document.getElementById("symbol-bar");
  if (bar) {
    setTimeout(() => {
      bar.scrollLeft = 0;
      scrollToEnd(bar);
    }, 100);
  }
});

// Tombol tengah otomatis klik
const symbolBar = document.getElementById("symbol-bar");
const buttons = symbolBar.querySelectorAll("button");

function getCenterButton() {
  const barRect = symbolBar.getBoundingClientRect();
  const centerX = barRect.left + barRect.width / 2;

  let closestBtn = null;
  let closestDist = Infinity;

  buttons.forEach(btn => {
    const btnCenter = btn.getBoundingClientRect().left + btn.offsetWidth / 2;
    const dist = Math.abs(centerX - btnCenter);
    if (dist < closestDist) {
      closestDist = dist;
      closestBtn = btn;
    }
  });

  return closestBtn;
}

let lastActiveButton = null;

symbolBar.addEventListener("scroll", () => {
  clearTimeout(symbolBar._scrollTimer);
  symbolBar._scrollTimer = setTimeout(() => {
    const activeBtn = getCenterButton();
    if (activeBtn && activeBtn !== lastActiveButton) {
      lastActiveButton = activeBtn;
      
    }
  }, 800);
});

const textarea = document.getElementById("notes");
const caretSlider = document.getElementById("caret-slider");
const strikeSlider = document.getElementById("strike-slider");
const percentLabel = document.getElementById("percent-value");
const strikeLabel = document.getElementById("strike-value");

function cleanText(text) {
  return text.replace(/͟͞/g, '').replace(/\u0338/g, '');
}

function applyEffects() {
  const glitchPercent = parseInt(caretSlider.value, 10);
  const strikePercent = parseInt(strikeSlider.value, 10);

  percentLabel.textContent = `Digaris: ${glitchPercent}%`;
  strikeLabel.textContent = `Tengah: ${strikePercent}%`;

  const chars = Array.from(cleanText(textarea.value));
  const glitchLength = Math.floor((glitchPercent / 100) * chars.length);
  const strikeLength = Math.floor((strikePercent / 100) * chars.length);

  textarea.value = chars.map((ch, i) => {
    let result = ch;
    if (i < glitchLength) result += '͟͞';
    if (i < strikeLength) result += '\u0338';
    return result;
  }).join('');

  updateCounter();
}

function resetSlider(slider, label, prefix) {
  slider.value = 0;
  label.textContent = `${prefix}: 0%`;
  applyEffects();
}

function insertTextAtCaret(text) {
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;
  const before = textarea.value.slice(0, start);
  const after = textarea.value.slice(end);
  textarea.value = before + text + after;

  const cursor = start + text.length;
  textarea.setSelectionRange(cursor, cursor);
  textarea.focus();

  updateCounter();
  resetSlider(caretSlider, percentLabel, "Digaris");
  resetSlider(strikeSlider, strikeLabel, "Tengah");
}

caretSlider.addEventListener("input", applyEffects);
strikeSlider.addEventListener("input", applyEffects);

window.addEventListener("load", () => {
  setTimeout(() => textarea.focus(), 10);
});

<script>
  function getGraphemes(text) {
  if (typeof Intl !== 'undefined' && Intl.Segmenter) {
    try {
      const seg = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
      return Array.from(seg.segment(text), s => s.segment);
    } catch (e) {}
  }
  return Array.from(text);
}

function codeUnitIndexToGraphemeIndex(text, codeUnitIndex) {
  if (codeUnitIndex <= 0) return 0;
  if (codeUnitIndex >= text.length) return getGraphemes(text).length;
  if (typeof Intl !== 'undefined' && Intl.Segmenter) {
    const seg = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
    let acc = 0;
    let i = 0;
    for (const { segment } of seg.segment(text)) {
      const cuLen = segment.length;
      acc += cuLen;
      i++;
      if (acc >= codeUnitIndex) return i;
    }
    return i;
  }
  const cps = Array.from(text);
  let accUnits = 0;
  for (let i = 0; i < cps.length; i++) {
    accUnits += cps[i].length;
    if (accUnits >= codeUnitIndex) return i + 1;
  }
  return cps.length;
}

function backspace() {
  const textarea = notesTextarea;
  if (!textarea) return;
  const startCU = textarea.selectionStart;
  const endCU = textarea.selectionEnd;
  if (startCU === 0 && endCU === 0) return;
  const full = textarea.value;
  const graphemes = getGraphemes(full);
  const posStart = codeUnitIndexToGraphemeIndex(full, startCU);
  const posEnd = codeUnitIndexToGraphemeIndex(full, endCU);
  if (startCU === endCU) {
    if (posStart === 0) return;
    graphemes.splice(posStart - 1, 1);
    textarea.value = graphemes.join('');
    const newTextBefore = graphemes.slice(0, posStart - 1).join('');
    const newCUPos = newTextBefore.length;
    textarea.setSelectionRange(newCUPos, newCUPos);
  } else {
    const deleteCount = Math.max(0, posEnd - posStart);
    graphemes.splice(posStart, deleteCount);
    textarea.value = graphemes.join('');
    const newTextBefore = graphemes.slice(0, posStart).join('');
    const newCUPos = newTextBefore.length;
    textarea.setSelectionRange(newCUPos, newCUPos);
  }
  textarea.focus();
  updateCounter();
}
